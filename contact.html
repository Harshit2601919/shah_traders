    <link rel="stylesheet" href="style/contact_style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">TechParts</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="home.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="product.html">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1>Contact Us</h1>
        <div class="contact-info">
            <h2>Get in Touch</h2>
            <p><strong>Address:</strong> 123 Industrial Avenue, Tech City, TC 12345</p>
            <p><strong>Phone:</strong> <a href="tel:+9987847695">(+91)9987847695</a></p>
            <p><strong>Email:</strong> <a href="mailto:info@techparts.com">info@techparts.com</a></p>
            <a href="https://wa.me/9987847695" class="whatsapp-link" target="_blank">
                <i class="fab fa-whatsapp"></i> Chat with us on WhatsApp
            </a>
        </div>

        <div class="business-hours">
            <h2>Business Hours</h2>
            <p>Monday - Saturday: 10:00 AM - 9:00 PM</p>
            <p>Sunday: Closed</p>
        </div>

        <!-- Visiting Card Section -->
        <div class="visiting-card">
            <h2>Visiting Card</h2>
            <img src="OUTPUT.png" alt="Visiting Card" id="visitingCardImg">
        </div>

        <!-- Modal for Enlarged Visiting Card -->
        <div id="visitingCardModal" class="modal">
            <span class="close">&times;</span>
            <img class="modal-content" id="enlargedImg">
            <button class="download-btn" id="downloadBtn">Download Visiting Card</button>
        </div>
    </div>

    
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script >
         // JavaScript for Visiting Card Modal
 const visitingCardImg = document.getElementById('visitingCardImg');
 const modal = document.getElementById('visitingCardModal');
 const enlargedImg = document.getElementById('enlargedImg');
 const closeBtn = document.querySelector('.close');
 const downloadBtn = document.getElementById('downloadBtn');

 // Open modal when visiting card image is clicked
 visitingCardImg.onclick = function() {
     modal.style.display = 'block';
     enlargedImg.src = this.src;
 };

 // Close modal when close button is clicked
 closeBtn.onclick = function() {
     modal.style.display = 'none';
 };

 // Close modal when clicking outside the image
 window.onclick = function(event) {
     if (event.target === modal) {
         modal.style.display = 'none';
     }
 };

 // Download visiting card when download button is clicked
 downloadBtn.onclick = function() {
     const link = document.createElement('a');
     link.href = visitingCardImg.src;
     link.download = 'OUTPUT.png';
     document.body.appendChild(link);
     link.click();
     document.body.removeChild(link);
 };
    </script>

    
</body>


</html>
