<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TechParts - Products</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style/product_style.css">
    
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" href="home.html.html">TechParts</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="home.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="product.html">Products</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Products Section -->
    <section class="products-container">
      <div class="container">
        <div class="row">
          <!-- Filters Column -->
          <div class="col-lg-3 mb-4">
            <div class="filter-section">
              <div class="filter-heading">
                <i class="fas fa-filter filter-icon"></i> Filters
              </div>

              <div class="filter-group">
                <label class="filter-label">Category</label>
                <select class="form-select" id="categoryFilter">
                  <option value="all">All Categories</option>
                  <option value="MultiMix/Jar">MultiMix/Jar</option>
                  <option value="Bush">Bush</option>
                  <option value="Blade">Blade</option>
                  <option value="Juicer">Juicer</option>
                  <option value="Blender">Blender</option>
                  <option value="Mixi Body">Mixi Body</option>
                  <option value="Mixi Spare">Mixi Spare</option>
                </select>
              </div>

              <button class="btn btn-primary w-100 mt-3" id="applyFilters">
                Apply Filters
              </button>
              <button
                class="btn btn-outline-secondary w-100 mt-2"
                id="resetFilters"
              >
                Reset Filters
              </button>
            </div>
          </div>

          <!-- Products Column -->
          <div class="col-lg-9">
            <!-- Search Box -->
            <div class="search-box">
              <div class="input-group">
                <input
                  type="text"
                  class="form-control"
                  id="searchInput"
                  placeholder="Search products..."
                />
                <button
                  class="btn btn-outline-secondary"
                  type="button"
                  id="searchButton"
                >
                  <i class="fas fa-search"></i>
                </button>
              </div>
            </div>

            <!-- Products Grid -->
            <div class="row" id="productsGrid">
              <!-- Products will be dynamically inserted here by JavaScript -->
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Product Modal -->
    <div class="modal fade" id="productModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalProductTitle">Product Title</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="col-md-6">
                <img
                  src=""
                  class="img-fluid product-modal-img"
                  id="modalProductImage"
                  alt="Product"
                />
              </div>
              <div class="col-md-6">
                <div class="modal-product-price" id="modalProductPrice">
                  $0.00
                </div>
                <p id="modalProductDescription">
                  Product description will appear here.
                </p>
                <h6 class="mt-4">Key Features:</h6>
                <ul class="features-list" id="modalProductFeatures">
                  <!-- Features will be added dynamically -->
                </ul>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer>
      <div class="container">
        <div class="row">
          <div class="col-md-4 mb-4 mb-md-0">
            <div class="footer-brand">TechParts</div>
            <p class="footer-text">
              Your one-stop shop for quality  equipment and spare
              parts.
            </p>
          </div>

          <div class="col-md-4">
            <h5 class="footer-heading">Contact Info</h5>
            <p class="contact-info">Email: info@techparts.com</p>
            <p class="contact-info">Phone: 9987847695</p>
            <p class="contact-info">Address: 123 Industrial Ave, Tech City</p>
          </div>
        </div>
        
      </div>
    </footer>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script src="script/product_script.js"></script>
  </body>
</html>
